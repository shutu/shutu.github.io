<title>Json Format</title>
<style type="text/css">
<!--

  margin-bottom: 0.33em; padding-bottom: 0;}

</style>
<script type="text/javascript">
function formatjson(){
    try{
        var textarea = document.getElementById("json");
        var text = textarea.value;
        console.log(text);
        var oldJson = JSON.parse(text);
        var json = JSON.stringify(oldJson, null, '\t');
        console.log(json);
        document.getElementById("formatedjson").innerText = json;
    }catch(e){
        message(e);
    }
}

function message(msg){
	document.getElementById('msg_container').innerText=msg;
}
</script>
</head>
<body>
<h1>Json Converter</h1>
<div>
    <pre id="formatedjson" style="float: right; width: 49%;">
    </pre>
<br/>
<textarea id="json" rows="10" style="width:49%;"></textarea>
<div>
<button onclick="formatjson()" >format</button>
<br/>
<div id="msg_container"><div>

</body></html>
